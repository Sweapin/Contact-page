<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c9c615f772.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <title>Contact page</title>
</head>
<body>
    
        <!-- Navigation -->
    
    <div class="container">
        <div class="nav">
            <a href="#"><i class="fas fa-microphone-alt"></i></a>
            <a href="#">About Us</a>
            <a href="#"> News</a>
            <a href="#">Contact</a>
            <a href="#">Gallery</a>
            <button class="btn">Sign Up</button>
            <button class="btn">Sign In</button>
        </div>
        
        <div class="icons">
            <a href="#">  <i class="fab fa-facebook"></i></a>
            <a href="#"> <i class="fab fa-instagram"></i></a>
            <a href="#"> <i class="fab fa-pinterest-square"></i></a>
            <a href="#"><i class="fab fa-twitter-square"></i></a>
        </div>
      
    <div class="form-con">
        <div class="title">Contact/Booking</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone number</span>
                    <input type="text" placeholder="Enter your number" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="artist">Artists</span>
                    <select id="artists">
                        <option value="artist">Select Artist</option>
                        <option value="joakim">Joakim Brod√©n</option>    
                        <option value="nicko">Nicko Mcbrain</option>    
                        <option value="kaki">Kaki King</option>    
                        <option value="george">George Clanton</option>    
                        <option value="turgay">Turgay</option>    
                    </select>
                </div>
                <div class="input-box">
                    <label for="time">For How long?</label>
                    <select id="time">
                        <option value="time">How many hours?</option>
                        <option value="time">3 Hours</option>    
                        <option value="time">5 Hours</option>    
                        <option value="time">8 hours</option>    
                        <option value="time">10 Hours</option>    
                        <option value="time">14 Hours</option>    
                    </select>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Send">
            </div>
        </form>
    </div>
        






        <!-- Footer -->

    <div class="wrap_footer">
        <div class="footer">
            <div class="content_footer">
                <div class="wrap_copyright"><i class="far fa-copyright"></i> 2021 The Microphones <i class="far fa-registered"></i> - All Rights Reserved</div>
                    <div class="wrap_icons">
                        <a href="#">  <i class="fab fa-facebook"></i></a>
                        <a href="#"> <i class="fab fa-instagram"></i></a>
                        <a href="#"> <i class="fab fa-pinterest-square"></i></a>
                        <a href="#"><i class="fab fa-twitter-square"></i></a>
                    </div>          
                </div>
            </div>    
        </div>
    </div>






</body>
</html>
